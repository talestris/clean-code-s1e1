<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__logo" src="./eisenhower-matrix.jpg">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section section-add-item">
        <h3 class="section__title section-add-item__title">Add Item</h3>
        <div class="section-add-item__wrapper">
          <input class="input section-add-item__task" type="text">
          <button class="button button__add-item">Add</button>
        </div>
      </section>
      <section class="section section-todo">
      <h3 class="section__title section-todo__title">Todo</h3>
      <ul class="list todo__list">
        <li class="list-item todo__item">
          <input class="input checkbox" type="checkbox">
          <label class="task todo__task">Pay Bills</label>
          <input type="text" class="input list-item__text todo__task">
          <button class="button button__task-edit">Edit</button>
          <button class="button button__task-delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="list-item todo__edit-item">
          <input class="input checkbox" type="checkbox">
          <label class="task todo__task todo__task_edit-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input list-item__text todo__task_edit">
          <button class="button button__task-save">Save</button>
          <button class="button button__task-delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      </section>
      <section class="section section-done-tasks">
      <h3 class="section__title section-done__title">Completed</h3>
      <ul class="list done__list">
        <li class="list-item done__item">
          <input class="input checkbox" type="checkbox" checked>
          <label class="task done__task-label">See the Doctor</label>
          <input type="text" class="input list-item__text done__task">
          <button class="button button__task-edit">Edit</button>
          <button class="button button__task-delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
